<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Services</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            
            Title: <input type="text" ng-model="title">
            <input type="submit" value="Get Movie" ng-click="getData();"><br>
            
            <div ng-show="movie"> <-- ng-show accept true or false --></-->
            
                Title: {{movie.Title}}<br>
                Year: {{movie.Year}} <br>
                Release Date: {{movie.Released}} <br>
                Genre: {{movie.Genre}} <br>
                Actors: {{movie.Actors}} <br>
                <img ng-src="{{movie.Poster}}">
            </div>
         
        </div>
    </body>

</html>

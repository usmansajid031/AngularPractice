<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Demo 4</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            <h1>Names</h1>
            <ul>
                <li ng-repeat="n in names">{{n}}</li>
            </ul>
            <table>
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in students">
                    <td>{{s.ID}}</td>
                    <td>{{s.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>

<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Demo 8</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            
            <input type="text" ng-model="nametofilter">
            
            <table>
                <thead>
                    <tr>
                        <th ng-click="setOrder('ID')">ID</th><th ng-click="setOrder('Name')">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in students | orderBy:mySortOrder | filter: nametofilter">
                    <td>{{s.ID}}</td>
                    <td>{{s.Name}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </body>

</html>

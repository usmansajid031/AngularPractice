<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Demo 4</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            
            <h3>My Sort Order</h3>
            <select ng-model="mySortOrder">
                <option value="ID">ID</option>
                <option value="Name">Name</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in students | orderBy:mySortOrder">
                    <td>{{s.ID}}</td>
                    <td>{{s.Name}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </body>

</html>

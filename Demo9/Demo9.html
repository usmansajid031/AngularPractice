<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Custom Filter</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            
            First: <input type="text" ng-model="firstNum"> <br>
            Second: <input type="text" ng-model="secondNum"><br>
            Result: <span>{{firstNum+secondNum}}</span><br>
            Result with format: <span>{{(firstNum | strToNum) + (secondNum | strToNum)}}</span>
                       
        </div>
    </body>

</html>

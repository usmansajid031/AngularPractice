<!doctype html>
<html ng-app="BSModule">
    <head>
        <title>Custom Directives</title>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div ng-controller="TestCtrl">
            <h1>You can create your custom directives.</h1>
            <p> 1) Element 2) Attribute 3) Class 4) Comment</p>
            <div>
                <my-custom></my-custom>
                <span my-custom></span>
                <span class="my-custom"></span>
                <!-- directive: my-custom -->
            </div>
            <div>
                <display-data></display-data>
            </div>
            
            <div>
                <display-data2></display-data2>
            </div>
                 
        </div>
    </body>

    
</html>
